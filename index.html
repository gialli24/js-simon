<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon JS</title>

    <!-- Bootstrap 5.3.8 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    <main class="app-main">
        <div class="container d-flex flex-column gap-4 align-items-center justify-content-center vh-100">
            <div class="title text-center">
                <h1>Ricorda i Numeri!</h1>
                <p class="text-secondary">Hai 30 secondi per memorizzare i numeri, poi inseriscili senza dare importanza all'ordine e scopri se hai vinto!</p>
            </div>

            <form class="d-flex flex-column gap-4 justify-content-center">
                <div class="d-flex gap-4">
                    <input type="text" id="mem-1" class="mem-input form-control text-center" style="height: 100px;" disabled>
                    <input type="text" id="mem-2" class="mem-input form-control text-center" disabled>
                    <input type="text" id="mem-3" class="mem-input form-control text-center" disabled>
                    <input type="text" id="mem-4" class="mem-input form-control text-center" disabled>
                    <input type="text" id="mem-5" class="mem-input form-control text-center" disabled>
                </div>

                <button type="submit" id="submit-btn" class="btn btn-primary" disabled>Tenta la sorte!</button>
            </form>

            <span id="message"></span>
        </div>
    </main>
    <!-- /.app-main -->

    <!-- Bootstrap Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- My JS -->
    <script src="./main.js"></script>
</body>
</html>
